<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spray Aqua Resort | Premium Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --resort-dark: #0F172A;
        --resort-blue: #1E40AF;
        --bg-sober: #F8FAFC;
        --border-soft: #E2E8F0;
      }

      * { 
        box-sizing: border-box; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        color: #1E293B; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--bg-sober);
        overflow-x: hidden;
      }

      .input-premium {
        background: #FFFFFF;
        border: 1.5px solid var(--border-soft);
        border-radius: 12px;
        padding: 16px 20px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        font-weight: 600;
        width: 100%;
        color: var(--resort-dark);
        text-align: center;
      }
      .input-premium:focus {
        border-color: var(--resort-dark);
        box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.05);
      }

      .btn-modern {
        background: var(--resort-dark);
        color: white;
        border-radius: 14px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        padding: 18px 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        width: 100%;
        font-size: 0.85rem;
      }
      .btn-modern:hover {
        background: #1E293B;
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -10px rgba(15, 23, 42, 0.25);
      }
      .btn-modern:active { transform: translateY(0); }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      }

      .animate-smart { 
        animation: fadeInSlide 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }
      @keyframes fadeInSlide {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes gentleScale {
        from { transform: scale(1); }
        to { transform: scale(1.08); }
      }

      .no-print { @media print { display: none !important; } }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-sober); }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
