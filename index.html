<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spray Aqua Resort | Premium Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --resort-navy: #1B2559;
        --resort-blue: #0061FF;
        --bg-soft: #F4F7FE;
      }

      * { box-sizing: border-box; }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        color: #1B2559; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--bg-soft);
        overflow-x: hidden;
        text-align: center; /* Force global text centering */
      }

      .blue-gradient {
        background: linear-gradient(135deg, #1B2559 0%, #0061FF 100%);
      }

      .input-premium {
        background: #F8FAFC;
        border: 2px solid #E2E8F0;
        border-radius: 20px;
        padding: 16px 24px;
        transition: all 0.3s;
        outline: none;
        font-weight: 700;
        width: 100%;
        color: #1B2559;
        text-align: center !important; /* Force all inputs to be centered */
      }
      .input-premium::placeholder {
        text-align: center;
      }
      .input-premium:focus {
        border-color: var(--resort-blue);
        background: white;
        box-shadow: 0 10px 20px -5px rgba(0, 97, 255, 0.1);
      }

      .btn-resort {
        background: #1B2559;
        color: white;
        border-radius: 20px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        transition: all 0.4s;
        padding: 18px 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        text-align: center;
        width: 100%;
      }
      .btn-resort:hover {
        background: var(--resort-blue);
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -10px rgba(0, 97, 255, 0.3);
      }

      @keyframes fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade { animation: fade 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

      .glass-card {
        background: white;
        border-radius: 40px;
        box-shadow: 0 40px 80px -20px rgba(27, 37, 89, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border: 1px solid white;
        width: 100%;
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      }

      @media (min-width: 768px) {
        .glass-card {
          flex-direction: row;
        }
      }

      .no-print { @media print { display: none !important; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
