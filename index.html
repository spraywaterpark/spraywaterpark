<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spray Aqua Resort | Premium Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --resort-navy: #0f172a;
        --resort-blue: #0284c7;
      }

      * { box-sizing: border-box; }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        color: #1e293b; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #0f172a;
      }

      /* Fixed Luxury Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.9)), 
                    url('https://images.unsplash.com/photo-1540206351-d6465b3ac5c1?auto=format&fit=crop&q=80&w=2000');
        background-size: cover;
        background-position: center;
        z-index: -1;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .app-main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        width: 100%;
      }

      .glass-card {
        background: white;
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
        border-radius: 2.5rem;
        overflow: hidden;
        width: 100%;
        max-width: 1100px;
        display: flex;
        flex-direction: column;
        min-height: auto;
      }

      @media (min-width: 768px) {
        .glass-card {
          flex-direction: row;
          min-height: 650px;
        }
      }

      .input-premium {
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 16px;
        padding: 16px 20px;
        transition: all 0.2s;
        outline: none;
        font-weight: 600;
        width: 100%;
      }
      .input-premium:focus {
        border-color: var(--resort-blue);
        background: white;
        box-shadow: 0 0 0 4px rgba(2, 132, 199, 0.1);
      }

      .btn-resort {
        background: var(--resort-navy);
        color: white;
        border-radius: 16px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        transition: all 0.3s;
        padding: 20px 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        cursor: pointer;
        border: none;
      }
      .btn-resort:hover {
        background: #1e293b;
        transform: translateY(-3px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      }

      .glass-header {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
