<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spray Aqua Resort | Premium Water Park Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --resort-navy: #1B2559;
        --resort-blue: #0066FF;
        --resort-bg: #F4F7FE; /* Slightly more defined background */
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--resort-bg); 
        color: #1B2559; /* Darker default text */
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .blue-gradient { background: linear-gradient(135deg, #0066FF 0%, #0044CC 100%); }
      
      .card-premium { 
        background: white;
        border-radius: 24px;
        border: 1px solid #E2E8F0; /* Darker border for visibility */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .input-premium { 
        background: #EDF2F7; /* More visible input background */
        border: 2px solid transparent; 
        border-radius: 12px; 
        padding: 14px 18px; 
        width: 100%; 
        outline: none; 
        transition: all 0.2s;
        font-weight: 600;
        color: #1B2559;
        appearance: none;
      }
      .input-premium::placeholder { color: #718096; }
      .input-premium:focus { 
        background: white;
        border-color: var(--resort-blue); 
        box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
      }

      .btn-luxury { 
        background: var(--resort-navy); 
        color: white; 
        border-radius: 14px; 
        font-weight: 700; 
        padding: 16px 32px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        letter-spacing: 0.02em;
        cursor: pointer;
        touch-action: manipulation;
      }
      .btn-luxury:active { transform: scale(0.98); opacity: 0.9; }

      .animate-float { animation: float 6s ease-in-out infinite; }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

      @media print { .no-print { display: none !important; } }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E0; border-radius: 10px; }
    </style>
