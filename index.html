<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spray Aqua Resort | Premium Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --resort-navy: #0f172a;
        --resort-blue: #0284c7;
        --resort-slate: #334155;
        --resort-gold: #fbbf24;
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        color: #1e293b; 
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      /* Luxury Background with deep overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(15, 23, 42, 0.65), rgba(15, 23, 42, 0.45)), url('https://images.unsplash.com/photo-1540206351-d6465b3ac5c1?auto=format&fit=crop&q=80&w=2000');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        z-index: -1;
      }

      /* Enhanced Professional Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.3);
      }

      .glass-header {
        background: rgba(15, 23, 42, 0.3);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Premium Inputs */
      .input-premium {
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 14px;
        padding: 16px 22px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        width: 100%;
        font-weight: 600;
        color: var(--resort-navy);
      }
      .input-premium:focus {
        border-color: var(--resort-blue);
        background: white;
        box-shadow: 0 10px 20px -5px rgba(2, 132, 199, 0.1);
        transform: translateY(-1px);
      }

      /* Premium Button Design */
      .btn-resort {
        background: var(--resort-navy);
        color: white;
        border-radius: 14px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 20px 32px;
        cursor: pointer;
      }
      .btn-resort:hover {
        background: #1e293b;
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 25px 35px -10px rgba(15, 23, 42, 0.5);
      }
      .btn-resort:active {
        transform: translateY(0) scale(1);
      }

      /* Animations */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .blue-gradient {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      }

      /* Custom Scrollbar for Luxury Experience */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      ::-webkit-scrollbar-thumb { background: var(--resort-navy); border-radius: 10px; }
    </style>
