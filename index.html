<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spray Aqua Resort | Premium Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --resort-navy: #0f172a;
        --resort-blue: #0284c7;
        --resort-glass: rgba(255, 255, 255, 0.9);
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        color: #1e293b; 
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      /* Global Luxury Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(15, 23, 42, 0.5), rgba(15, 23, 42, 0.5)), url('https://images.unsplash.com/photo-1540206351-d6465b3ac5c1?auto=format&fit=crop&q=80&w=2000');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        z-index: -2;
      }

      /* Perfect Vertical & Horizontal Centering */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 40px 20px;
      }

      /* Luxury Glass Panels */
      .glass-card {
        background: var(--resort-glass);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
        border-radius: 2.5rem;
      }

      .glass-header {
        background: rgba(15, 23, 42, 0.2);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
      }

      .input-premium {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #cbd5e1;
        border-radius: 14px;
        padding: 16px 20px;
        transition: all 0.25s ease;
        outline: none;
        width: 100%;
        font-weight: 500;
      }
      .input-premium:focus {
        border-color: var(--resort-blue);
        box-shadow: 0 0 0 4px rgba(2, 132, 199, 0.15);
      }

      .btn-resort {
        background: var(--resort-navy);
        color: white;
        border-radius: 14px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 22px 40px;
      }
      .btn-resort:hover {
        background: #1e293b;
        transform: translateY(-3px);
        box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
