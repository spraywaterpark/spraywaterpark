<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spray Aqua Resort | Premium Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      :root { --resort-navy: #0f172a; --resort-blue: #0284c7; }
      body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
      body::before {
        content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: linear-gradient(rgba(15, 23, 42, 0.5), rgba(15, 23, 42, 0.5)), url('https://images.unsplash.com/photo-1540206351-d6465b3ac5c1?auto=format&fit=crop&q=80&w=2000');
        background-size: cover; background-position: center; z-index: -1;
      }
      .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); }
      .glass-header { background: rgba(15, 23, 42, 0.2); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
      .input-premium { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 14px 20px; width: 100%; outline: none; }
      .btn-resort { background: var(--resort-navy); color: white; border-radius: 12px; font-weight: 700; padding: 18px 32px; display: flex; align-items: center; justify-content: center; gap: 12px; }
      @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
      .animate-slide-up { animation: slideUp 0.6s ease forwards; }
    </style>

}
</script>

</html>
